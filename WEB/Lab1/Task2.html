<!DOCTYPE html>
<html lang="ru"></html>
<head>
    <meta charset="UTF-8">
    <title>Любимое блюдо</title>
</head>
<body>
    <form>
        <label for="dish">Ваше любимое блюдо:</label>
        <input list="dishes", id="dish", type="text", placeholder="Выберете ваше любимое блюдо">
        <datalist id="dishes">
            <option value="Стейк"></option>
            <option value="Шашлык"></option>
            <option value="Гриль"></option>
        </datalist>
    </form>
</body>
